<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- ex-1 + ex-2 -->
    <ul id='names'>
        <li class='name'>sarah</li>
    </ul>
    <input type="text" id="name-input" placeholder="Human name...">
    <button id="submit-name">Submit</button>

    <!-- ex-4  -->
    <div id="items">
        <div class="item" data-instock=true>Shoe</div>
        <div class="item" data-instock=false>Umbrella</div>
        <div class="item" data-instock=true>Melon</div>
    </div>  
    <div id="cart"></div>

    <!-- ex-5  -->
    <div id="basket"></div> 

    <!-- extension -->
    <div class="box"></div>
    <div id="colors">
        <span data-color="#2980b9">Blue</span>
        <span data-color=#e74c3c>Red</span>
        <span data-color=#f1c40f>Yellow</span>
        <span data-color=#27ae60>Green</span>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
