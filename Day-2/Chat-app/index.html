<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="friends-bar">
            <div id="friends-head">Friends</div>
            <div id="friends-clickers">
                <div class="friends">Freya</div>
                <div class="friends">Linda</div>
                <div class="friends">Keman</div>
                <div class="friends">Theresa</div>
            </div>
        </div>
        <div id="chat-box">
            <div class="friend-msg">
                <p class="text-msg">Hey</p>
                <p class="hour-msg">14:00</p>
            </div>
            <div class="friend-msg">
                <p class="text-msg">Hello</p>
                <p class="hour-msg">14:31</p>
            </div>
            <div class="my-msg">
                <p class="text text-msg">Sorry, been busy</p>
                <p class="hour-msg">17:58</p>
            </div>
            <div class="friend-msg">
                <p class="text-msg">You work too much</p>
                <p class="hour-msg">17:59</p>
            </div>
            <div class="my-msg">
                <p class="text-msg">Tell me about it</p>
                <p class="hour-msg">18:00</p>
            </div>
        </div>
        <div id="text-line">
            <input type="text" id="msg-input" placeholder="Type your message here...">
            <button id="send-button">SEND</button>
        </div>
    </div>
</body>
</html>
